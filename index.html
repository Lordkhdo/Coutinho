<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="'width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/stylguide.css" />
    <link rel="stylesheet" href="/styles/styles.css" />


    <link rel="icon" href="images\fotologo3.jpeg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Couto solar</title>
</head>
<body>

            <!--   HEADER -->
    <header  id="head">

      <div class="headsoon">

        <img
        class="logo"
        src="images\fotologo3 1.png"
        alt="Couto Solar logo"
        id="ImageLogo"
      />
      <p id="namelogo">COUTO SOLAR</p>
      </div>
      <nav>
        <button class="secondary">Sobre nós</button>
        <button>Contato</button>
      </nav>
    </header>

    <!--   HEADER -->
    <section class="full-height first_section">
      <div class="container">
        <div class="left_aside_main">
          <h1>
            Soluções em <br>
            energia limpa
        </h1>
        <button class="margingTop">
            saiba mais
        </button>
        </div>
        <div class="main_center">
            
        </div>
        <div class="right_aside_main">

        </div>
      </div>
      <div class="main_footer">
        <p>RENOVANDO SEUS SONHOS <br> COM ENERGIA</p>

      </div>
    </section>
    <div class="second_section">
      <!-- slider -->

      <div class="carousel-container">
        <div class="carousel-slide">
          <div class="slide-item"><img src="images\carousel\Slice 2.png" alt=""></div>
          <div class="slide-item"><img src="images\carousel\Slice 3 (1).png" alt=""></div>
          <div class="slide-item"><img src="images\carousel\Slicer.png" alt=""></div>
          <div class="slide-item"><img src="images\carousel\solar.png" alt=""></div>
        </div>
        <button id="prevBtn">
          <div class="radius">
            <img src="images\svgS\leftButton.svg" style="color: white;" alt="" height="20px">
          </div>
        </button>
        <button id="nextBtn"> 
          <div class="radius">
            <img src="images\svgS\rightButton.svg" alt="" height="20px">
          </div>
        </button>
      </div>
            <!-- slider -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
